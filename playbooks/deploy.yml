- name: wait for ssh
  hosts: localhost
  gather_facts: no

  pre_tasks:
    - wait_for: host="{{ variable_host }}" port=22 delay=0 timeout=320 state=started
    - add_host:
        name: "{{ variable_host }}"

- name: deploy sdaccel-builder
  hosts: "{{ variable_host }}"

  tasks:
    - name: make directpry
      file: path="/data/reco/{{ version }}/" state=directory

    - name: unpack sdaccel-builder
      unarchive: src="{{ archive }}" dest="/data/reco/{{ version }}/"
